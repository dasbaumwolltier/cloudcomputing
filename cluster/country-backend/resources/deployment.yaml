apiVersion: apps/v1
kind: Deployment
metadata:
  name: country-backend
  namespace: cloudcomputing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudcomp-country-backend
  template:
    metadata:
      labels:
        app: cloudcomp-country-backend
    spec:
      containers:
      - name: cloudcomp-country-backend
        image: registry.guldner.eu/country-backend:20220119-1527
        ports:
        - containerPort: 8081
      imagePullSecrets:
      - name: pull-secret
