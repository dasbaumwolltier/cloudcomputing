apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: corona-backend
  namespace: cloudcomputing
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`schwap.kainzinger.guldner.eu`) && PathPrefix(`/corona`)
    services:
    - name: cloudcomp-corona-backend
      scheme: http
      port: 8080
    middlewares:
    - name: stripprefix
  tls:
    secretName: schwap.kainzinger.guldner.eu
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripprefix
  namespace: cloudcomputing
spec:
  stripPrefix:
    prefixes:
    - /corona
    - /country