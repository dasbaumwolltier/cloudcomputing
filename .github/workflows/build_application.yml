name: BUILD_APPLICATION

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: set release date
      run: echo "RELEASE_DATE=$(date --rfc-3339=date)" >> $GITHUB_ENV

    - name: Login
      uses: docker/login-action@v1
      with:
        registry: registry.guldner.eu
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build Frontend
      run: docker build ./frontend --file frontend/Dockerfile --tag frontend:$(env.RELEASE_DATE) && docker push frontend:$(env.RELEASE_DATE)
      
    - name: Build Corona Backend
      run: docker build ./corona-backend --file corona-backend/Dockerfile --tag corona-backend:$(env.RELEASE_DATE) && docker push corona-backend:$(env.RELEASE_DATE)
      
    - name: Build Country Backend
      run: docker build ./country-backend --file country-backend/Dockerfile --tag country-backend:$(env.RELEASE_DATE) && docker push country-backend:$(env.RELEASE_DATE)
