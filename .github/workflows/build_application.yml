name: BUILD_APPLICATION

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: test
      run: echo $GITHUB_SHA

    - name: Login
      uses: docker/login-action@v1
      with:
        registry: registry.guldner.eu
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build Frontend
      run: docker build ./frontend --file frontend/Dockerfile --tag frontend:$GITHUB_SHA && docker push frontend:$GITHUB_SHA
      
    - name: Build Corona Backend
      run: docker build ./corona-backend --file corona-backend/Dockerfile --tag corona-backend:$GITHUB_SHA && docker push corona-backend:$GITHUB_SHA
      
    - name: Build Country Backend
      run: docker build ./country-backend --file country-backend/Dockerfile --tag country-backend:$GITHUB_SHA && docker push country-backend:$GITHUB_SHA
