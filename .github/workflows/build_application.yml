name: BUILD_APPLICATION

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Frontend
      run: docker build ./frontend --file frontend/Dockerfile --tag frontend:$(date +%s)
      
    - name: Build Corona Backend
      run: docker build ./corona-backend --file corona-backend/Dockerfile --tag corona-backend:$(date +%s)
      
    - name: Build Country Backend
      run: docker build ./country-backend --file country-backend/Dockerfile --tag country-backend:$(date +%s)
